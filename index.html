<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Ultra Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --border: rgba(255, 255, 255, 0.2); --accent: #00d2ff; }
        .theme-space { --bg: radial-gradient(circle, #1b2735 0%, #090a0f 100%); --accent: #00d2ff; }
        .theme-pink { --bg: linear-gradient(135deg, #4d0026, #1a000d); --accent: #ff69b4; }
        .theme-gold { --bg: linear-gradient(135deg, #1a1a1a, #4a3b00); --accent: #ffd700; }

        body { background: var(--bg, #121212); color: white; font-family: 'Poppins', sans-serif; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; transition: 0.8s; }
        .glass-card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 24px; padding: 2rem; width: 90%; max-width: 450px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); position: relative; }
        
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        button { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-weight: 700; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .hidden { display: none !important; }
        .gift-box { font-size: 100px; cursor: pointer; transition: 0.5s; display: inline-block; }
        .gift-box:hover { transform: scale(1.1) rotate(5deg); }
        
        #music-toggle { position: fixed; top: 20px; right: 20px; background: var(--glass); border: 1px solid var(--border); padding: 10px; border-radius: 50%; cursor: pointer; z-index: 100; font-size: 20px; }
        .btn-decision { width: 48%; color: white; }
    </style>
</head>
<body class="theme-space">

    <audio id="bdayMusic" loop></audio>
    <audio id="surpMusic" loop></audio>

    <div id="music-toggle" class="hidden" onclick="toggleSurpMusic()">üéµ</div>

    <div id="authSection" class="glass-card">
        <h2 style="text-align: center;">Birthday Surprise Maker</h2>
        <input type="email" id="email" placeholder="Creator Email">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="authAction(false)">Login</button>
        <button onclick="authAction(true)" style="background:none; color:white; border:1px solid var(--accent)">Join Now</button>
    </div>

    <div id="dashSection" class="glass-card hidden">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h3 style="color:var(--accent)">My Dashboard</h3>
            <button onclick="logout()" style="width:auto; background:red; color:white; padding:5px 10px;">Logout</button>
        </div>
        <input type="text" id="f-name" placeholder="Friend's Name">
        <input type="text" id="f-bday-url" placeholder="Birthday Music URL (MP3)">
        <input type="text" id="f-surp-url" placeholder="Surprise Music URL (MP3)">
        <textarea id="f-msg" placeholder="Main Wish Text..."></textarea>
        <select id="f-theme">
            <option value="space">Space Dark</option>
            <option value="pink">Soft Pink</option>
            <option value="gold">Luxury Gold</option>
        </select>
        <button onclick="generateSurprise()">Generate Surprise Link üîó</button>
        <div id="linkContainer" style="margin-top:20px; max-height: 150px; overflow-y: auto;"></div>
    </div>

    <div id="welcomeSection" class="glass-card hidden">
        <h1 id="w-name" style="text-align: center; color: var(--accent);"></h1>
        <p style="text-align: center;">Wait! Someone made something special just for you.</p>
        <button onclick="openSurprise()" style="font-size: 1.2rem; margin-top: 20px;">‚ú® This is for you ‚ú®</button>
    </div>

    <div id="surpriseSection" class="glass-card hidden">
        <h2 id="s-title" style="text-align: center; color: var(--accent);"></h2>
        <p id="s-msg" style="white-space: pre-wrap; margin: 20px 0; text-align: center; font-style: italic;"></p>
        
        <div id="giftWrapper" style="text-align: center;">
            <div class="gift-box" onclick="handleGiftClick()">üéÅ</div>
            <p style="font-size: 12px; opacity: 0.7;">TAP THE GIFT</p>
        </div>

        <div id="interactionArea" class="hidden">
            <h3 style="text-align: center;">Do you accept? üíå</h3>
            <div style="display:flex; justify-content: space-between;">
                <button class="btn-decision" id="btnAcc" style="background:#2ecc71" onclick="submitChoice('Accepted')">Accept</button>
                <button class="btn-decision" id="btnRej" style="background:#e74c3c" onclick="submitChoice('Rejected')">Reject</button>
            </div>
            <textarea id="replyText" placeholder="Write a thank you message..." style="margin-top: 20px;"></textarea>
            <button onclick="sendReply()">Send to Creator</button>
        </div>
    </div>

    <script>
        // CONFIG WITH YOUR KEYS
        const firebaseConfig = {
          apiKey: "AIzaSyDhoAhospD13uAcPYEmxrft10CrTZ3PDz4",
          authDomain: "birthday-surprise-a94bc.firebaseapp.com",
          projectId: "birthday-surprise-a94bc",
          storageBucket: "birthday-surprise-a94bc.firebasestorage.app",
          messagingSenderId: "525339643047",
          appId: "1:525339643047:web:7be77de6df18266c17df82"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const bdayAudio = document.getElementById('bdayMusic');
        const surpAudio = document.getElementById('surpMusic');
        let currentData = null;

        // AUTH LOGIC
        function authAction(isSignUp) {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            const task = isSignUp ? auth.createUserWithEmailAndPassword(e, p) : auth.signInWithEmailAndPassword(e, p);
            task.catch(err => alert(err.message));
        }

        auth.onAuthStateChanged(user => {
            if (user && !window.location.search) {
                showSection('dashSection');
                loadList(user.uid);
            } else if (!window.location.search) {
                showSection('authSection');
            }
        });

        // DASHBOARD LOGIC
        function generateSurprise() {
            const uid = auth.currentUser.uid;
            const surpId = "s-" + Math.random().toString(36).substr(2, 9);
            const data = {
                name: document.getElementById('f-name').value,
                bdayMusic: document.getElementById('f-bday-url').value,
                surpMusic: document.getElementById('f-surp-url').value,
                msg: document.getElementById('f-msg').value,
                theme: document.getElementById('f-theme').value,
                ownerId: uid
            };
            db.ref(`creators/${uid}/surprises/${surpId}`).set(data).then(() => {
                const link = `${window.location.origin}${window.location.pathname}?sid=${surpId}&uid=${uid}`;
                prompt("Done! Send this link to your friend:", link);
            });
        }

        function loadList(uid) {
            db.ref(`creators/${uid}/surprises`).on('value', snap => {
                const cont = document.getElementById('linkContainer');
                cont.innerHTML = "<h4>Your Links:</h4>";
                snap.forEach(s => {
                    const d = s.val();
                    cont.innerHTML += `<div style="background:rgba(255,255,255,0.05); padding:8px; margin-bottom:5px; border-radius:8px; font-size:11px;">
                        <strong>${d.name}</strong>: ${d.decision || 'No Response'}
                    </div>`;
                });
            });
        }

        // FRIEND VIEW LOGIC
        function initFriendView() {
            const params = new URLSearchParams(window.location.search);
            const sid = params.get('sid');
            const uid = params.get('uid');
            if (sid && uid) {
                db.ref(`creators/${uid}/surprises/${sid}`).once('value', snap => {
                    if (snap.exists()) {
                        currentData = { ...snap.val(), sid, uid };
                        document.getElementById('w-name').innerText = "Hello, " + currentData.name;
                        showSection('welcomeSection');
                    }
                });
            }
        }

        function openSurprise() {
            showSection('surpriseSection');
            document.body.className = 'theme-' + currentData.theme;
            document.getElementById('s-title').innerText = "Surprise for " + currentData.name;
            document.getElementById('s-msg').innerText = currentData.msg;
            if (currentData.bdayMusic) {
                bdayAudio.src = currentData.bdayMusic;
                bdayAudio.play().catch(e => console.log("Audio waiting for user"));
            }
        }

        function handleGiftClick() {
            // Mobile Vibration
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('giftWrapper').classList.add('hidden');
            document.getElementById('interactionArea').classList.remove('hidden');
            document.getElementById('music-toggle').classList.remove('hidden');

            bdayAudio.pause();
            if (currentData.surpMusic) {
                surpAudio.src = currentData.surpMusic;
                surpAudio.play();
            }
        }

        function toggleSurpMusic() {
            surpAudio.paused ? surpAudio.play() : surpAudio.pause();
        }

        function submitChoice(choice) {
            db.ref(`creators/${currentData.uid}/surprises/${currentData.sid}/decision`).set(choice);
            alert("Decision: " + choice + "! ‚ù§Ô∏è");
        }

        function sendReply() {
            const text = document.getElementById('replyText').value;
            db.ref(`creators/${currentData.uid}/surprises/${currentData.sid}/reply`).set(text);
            alert("Sent! Your friend will see it in their dashboard.");
        }

        function showSection(id) {
            document.querySelectorAll('.glass-card').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        window.onload = initFriendView;
    </script>
</body>
</html>
